<!-- admin/login.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* simple centered login */
    body { display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg,#eef2ff,#f6f7fb); height:100vh; margin:0; font-family:"Poppins",sans-serif; }
    .login-box { width:360px; background:#fff; padding:28px; border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.08); }
    .login-box h2 { margin-bottom:12px; font-size:20px; color:#111827; }
    .login-box p { color:#6b7280; margin-bottom:18px; }
    .login-box input { width:100%; padding:10px; margin-bottom:12px; border-radius:8px; border:1px solid #e5e7eb; }
    .login-box button { width:100%; padding:10px; border-radius:8px; border:none; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    .login-footer { margin-top:12px; text-align:center; color:#6b7280; font-size:13px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập Admin</h2>
    <p>Vui lòng nhập tài khoản quản trị để tiếp tục</p>
    <input id="adminUser" placeholder="Email" />
    <input id="adminPass" placeholder="Mật khẩu" type="password" />
    <button onclick="doLogin()">Đăng nhập</button>
    <div class="login-footer">© 2025 SneakerZone</div>
  </div>

  <script>
    function doLogin(){
      const u = document.getElementById('adminUser').value;
      const p = document.getElementById('adminPass').value;
      if(!u || !p){ alert('Vui lòng nhập đầy đủ'); return; }
      // Demo: chuyển sang dashboard (thực tế: gọi API xác thực)
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
