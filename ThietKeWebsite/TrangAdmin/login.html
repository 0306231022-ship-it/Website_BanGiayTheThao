<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Admin | SNEAKER CITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== CÁC THIẾT LẬP CHUNG ==================== */
        :root {
            --primary-color: #2a9d8f; /* Màu xanh ngọc năng động */
            --secondary-color: #e76f51; /* Màu cam nổi bật cho CTA */
            --text-dark: #264653;
            --text-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-gray: #f0f2f5; /* Nền xám nhạt cho trang login */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-gray);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Căn giữa toàn màn hình */
        }

        /* ==================== FORM LOGIN ==================== */
        .login-wrapper {
            width: 100%;
            max-width: 400px; /* Chiều rộng cố định */
            padding: 40px;
            background-color: var(--bg-light);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Đổ bóng đẹp */
            text-align: center;
        }

        .login-wrapper h2 {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(42, 157, 143, 0.2);
            outline: none;
        }

        .btn-login {
            width: 100%;
            background-color: var(--secondary-color); /* Màu cam nổi bật */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #d8573a;
        }
        
        .reset-password {
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .reset-password a {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .logo-text {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="logo-text">SNEAKER CITY</div>
        <h2>CỔNG ĐĂNG NHẬP ADMIN</h2>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập (Username)</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu (Password)</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
        </form>
        
        <div class="reset-password">
            <a href="#">Quên mật khẩu?</a>
        </div>
    </div>

</body>
</html>
